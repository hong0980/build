<% if self.title == "Events" then %>
<%+header%>
<h2 name="content"><%:Docker - Events%></h2>
<div class="cbi-section">
<h3><%:Events%></h3>
<% end %>
<div id="content_syslog">
<%
local rows = self.syslog:cmatch('\n')
if rows == 0 then rows=25 end
%>
<textarea readonly="readonly" wrap="off" rows="<%=rows+2%>" id="syslog"><%=self.syslog:pcdata()%></textarea>
</div>
<% if self.title == "Events" then %>
</div>
<%+footer%>
<% end %>
