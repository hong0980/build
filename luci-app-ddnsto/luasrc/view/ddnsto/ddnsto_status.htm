<script type="text/javascript">//<![CDATA[
	XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "services", "ddnsto", "status")%>', null,
		function(x, data) {
			var tb = document.getElementById('ddnsto_status');
			if (data && tb) {
				if (data.running) {
					tb.innerHTML = '<em><b><font color=green><%:RUNNING%></font><br><%:版本: %><font color=green>' + data.s + '</font>&nbsp;&nbsp;&nbsp;&nbsp;<%:ID: %><font color=green>' + data.p + '</font></b></em>';
				} else {
					tb.innerHTML = '<em><b><font color=red><%:NOT RUNNING%></font><br><%:版本: %><font color=green>' + data.s + '</font></b></em>';
				}
			}
		}
	);//]]>
</script>
<fieldset class="cbi-section">
	<p id="ddnsto_status"><em><%:Collecting data...%></em></p>
</fieldset>
