<!--
- `indent_size: 4`：缩进使用 4 个空格。
- `indent_char: " "`：缩进字符为空格。
- `indent_with_tabs: false`：不使用制表符进行缩进。
- `editorconfig: false`：不应用 EditorConfig 配置。
- `eol: "\n"`：换行符使用回车符。
- `end_with_newline: false`：不在文件末尾添加空行。
- `indent_level: 0`：初始缩进级别为 0。
- `preserve_newlines: true`：保留原有的换行符。
- `max_preserve_newlines: 10`：最大保留 10 个换行符。
- `space_in_paren: false`：括号内不添加空格。
- `space_in_empty_paren: false`：空括号内不添加空格。
- `jslint_happy: false`：不按照 JSLint 的要求进行格式化。
- `space_after_anon_function: false`：匿名函数后不添加空格。
- `space_after_named_function: false`：命名函数后不添加空格。
- `brace_style: "collapse"`：大括号样式为 "collapse"。
- `unindent_chained_methods: false`：链式方法不取消缩进。
- `break_chained_methods: false`：链式方法不换行。
- `keep_array_indentation: false`：数组元素不保留缩进。
- `unescape_strings: false`：字符串不进行反转义处理。
- `wrap_line_length: 0`：不限制行长。
- `e4x: false`：不支持 E4X 语法。
- `comma_first: false`：逗号不放在行首。
- `operator_position: "before-newline"`：运算符放在换行符之前。
- `indent_empty_lines: false`：空行不进行缩进。
- `templating: ["auto"]`：模板字符串的格式化方式为自动选择。
-->
<script type="text/javascript">
    var output;
    var packer = new Packer();
    var options = {
        lint: true,
        indentUnit: 4,
        spellcheck: true,
        foldGutter: true,
        theme: "monokai",
        keyMap: 'sublime',
        smartIndent: true,
        lineNumbers: true,
        lineWrapping: true,
        matchBrackets: true,
        indentWithTabs: true,
        styleActiveLine: true,
        lineWiseCopyCut: true,
        mode: "text/javascript",
        autoCloseBrackets: true,
        gutters: ["CodeMirror-foldgutter", "CodeMirror-linenumbers"]
    };
    var editor1 = CodeMirror.fromTextArea($("#editor1")[0], options);
    var editor2 = CodeMirror.fromTextArea($("#editor2")[0], options);
    // $('#tabsize').on('change', function () {
    //     JsFormat(editor1.getValue());
    // });
    function CSSFormat(a) {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        if (a === "packAdv") output = packer.csspackAdv(content);
        else if (a === "pack") output = packer.csspack(content);
        else if (a === "format") output = packer.cssformat(content);
        $.getScript("https://cdn.bootcdn.net/ajax/libs/codemirror/5.48.4/mode/css/css.min.js", function () {
            editor1.setOption("mode", 'text/css');
            editor2.setOption("mode", 'text/css');
        });
        editor2.getDoc().setValue(output);
    }

    function jsonFormat(x) {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        try {
            var space = x ? x : $('#tabsize').val();
            output = JSON.stringify($.parseJSON(content), null, parseInt(space));
            editor2.getDoc().setValue(output);
        } catch (e) {
            showErrorMessage("JSON 语法错误：" + e.message);
        }
    }

    function formatLua() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        try {
            output = beautifyLua(content);
            editor2.getDoc().setValue(output);
        } catch (e) {
            showErrorMessage("Lua 语法错误：" + e.message);
        }
    }

    function FormatHTML(a) {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        var scripts = [
            "/luci-static/tinynote/vkbeautify.js",
            "https://cdn.bootcdn.net/ajax/libs/codemirror/5.48.4/mode/xml/xml.js"
        ];
        loadScripts(scripts)
            .then(function () {
                try {
                    editor1.setOption("mode", 'text/html');
                    editor2.setOption("mode", 'text/html');
                    output = a === "format" ? vkbeautify.xml(content, $('#tabsize').val()) : vkbeautify.xmlmin(content);
                    editor2.getDoc().setValue(output);
                } catch (e) {
                    showErrorMessage("HTML 语法错误：" + e.message);
                }
            })
            .catch(function (e) {
                showErrorMessage("加载错误：" + e.message);
            });
    }

    function jsonTocsv() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        var scripts = [
            "https://www.xuhuhu.com/dist/js/converttocsv-underscore-lib.js",
            "https://cdn.bootcdn.net/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"
        ];
        loadScripts(scripts)
            .then(function () {
                try {
                    var i = jsonlint.parse(content),
                        n = jsonToCsv2(i, ",", !0, !1, !1);
                    editor2.getDoc().setValue(n);
                } catch (e) {
                    showErrorMessage("JSON 语法错误：" + e.message);
                }
            })
            .catch(function (e) {
                showErrorMessage("加载错误：" + e.message);
            });
    }

    function jsonToXML() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        var scripts = [
            "https://www.xuhuhu.com/dist/js/converttocsv-underscore-lib.js",
            "https://cdn.bootcdn.net/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"
        ];
        loadScripts(scripts)
            .then(function () {
                try {
                    var x = content.replace(/([ :$&]+)(?=[(\w* *]*":)/g, "_"),
                        json = jsonlint.parse(x),
                        xotree = new XML.ObjTree(),
                        xml = xotree.writeXML(json),
                        formattedXml = formatXml(xml);
                    editor2.setOption("mode", 'application/xml');
                    editor2.getDoc().setValue(formattedXml);
                } catch (e) {
                    showErrorMessage("JSON 语法错误：" + e.message);
                }
            })
            .catch(function (e) {
                showErrorMessage("加载错误：" + e.message);
            });
    }

    function jsonToYAML() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        try {
            var yaml = jsyaml.dump(JSON.parse(content), {
                "indent": $('#tabsize').val(),
                "quotingType": ""
            });
            $.getScript("https://cdn.bootcdn.net/ajax/libs/codemirror/5.48.4/mode/yaml/yaml.min.js", function () {
                editor2.setOption("mode", 'text/yaml');
            });
            editor2.getDoc().setValue(yaml);
        } catch (e) {
            showErrorMessage("JSON 语法错误：" + e.message);
        }
    }

    function examineJSON() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        var scripts = [
            "https://cdn.bootcdn.net/ajax/libs/jsonlint/1.6.0/jsonlint.min.js"
        ];
        loadScripts(scripts)
            .then(function () {
                try {
                    jsonlint.parse(content);
                    showSuccessMessage("JSON 语法通过");
                } catch (e) {
                    showErrorMessage("JSON 语法错误：" + e.message);
                }
            })
            .catch(function (e) {
                showErrorMessage("加载错误：" + e.message);
            });
    }

    function loadScripts(scripts) {
        var promises = scripts.map(function (script) {
            return new Promise(function (resolve, reject) {
                $.getScript(script)
                    .done(resolve)
                    .fail(reject);
            });
        });
        return Promise.all(promises);
    }

    function examineYAML(Json) {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        var scripts = [
            "/luci-static/tinynote/vkbeautify.js",
            "https://cdn.bootcdn.net/ajax/libs/yamljs/0.3.0/yaml.min.js",
            "https://cdn.bootcdn.net/ajax/libs/codemirror/5.48.4/mode/yaml/yaml.min.js"
        ];
        loadScripts(scripts)
            .then(function () {
                try {
                    editor1.setOption("mode", 'text/yaml');
                    editor2.setOption("mode", 'text/yaml');
                    var json;
                    if (Json === "JSON") {
                        json = vkbeautify.json(YAML.parse(content.trim()));
                        editor2.getDoc().setValue(json);
                    } else if (Json === "Minify") {
                        json = content.replace(/\s+/g, "");
                        editor2.getDoc().setValue(json);
                    } else {
                        YAML.parse(content);
                        showSuccessMessage("YAML 语法通过");
                    }
                } catch (e) {
                    showErrorMessage("YAML 语法错误：" + e.message);
                }
            })
            .catch(function (e) {
                showErrorMessage("加载错误：" + e.message);
            });
    }

    function showSuccessMessage(message) {
        $("#warning").html('<div class="alert alert-success">' + message + '</div>').show().delay(3000).fadeOut();
    }

    function showErrorMessage(message) {
        clearTimeout(window.hideTimer);
        $("#warning").html('<div class="alert alert-danger" style="position: relative;"><button id="customButton" type="button" style="position: absolute; top: 5px; right: 5px; font-size: 24px;">&#x2716</button>' + message + '</div>').fadeIn();
        $("#customButton").on("click", function () {
            $("#warning").fadeOut();
        });
        var mouseEntered = false;
        $("#warning").on({
            mouseenter: function () {
                mouseEntered = true;
                if (window.hideTimer) {
                    clearTimeout(window.hideTimer);
                }
            },
            mouseleave: function () {
                window.hideTimer = setTimeout(function () {
                    if (!mouseEntered) {
                        $("#warning").fadeOut();
                    }
                }, 5000);
            }
        }).trigger('mouseleave');
    }

    function JsCompression(a) {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        if (a === "pack") output = packer.pack(content, true, true);
        else if (a === "minify") output = packer.minify(content);
        editor2.getDoc().setValue(output);
    }

    function JsFormat() {
        var content = editor1.getValue();
        if (!content.trim().length) return;
        _indent_size = $('#tabsize').val();
        var result = js_beautify(content, {
            templating: ["auto"],
            indent_size: _indent_size,
            jslint_happy: true,
            end_with_newline: true,
            space_in_empty_paren: true,
            max_preserve_newlines: 1,
            indent_with_tabs: parseInt(_indent_size, 10) === 1,
        });
        editor2.getDoc().setValue(result);
    }

    function examineJavaScript() {
        var content = editor1.getValue();
        if (!content.trim().length) return;

        function checkSyntax() {
            var result = JSHINT(content, { asi: true, esversion: 8 });
            if (result) {
                showSuccessMessage("JavaScript 语法通过");
            } else {
                var errorMessage = "";
                JSHINT.errors.forEach(function (e) {
                    var errorEvidence = e.evidence ? '"<b style="color: red;">' + e.evidence + '</b>"，' : '';
                    errorMessage += '在第 ' + e.line + ' 行，第 ' + e.character + ' 列，' + errorEvidence + '错误代码：' + e.code + ' :' + getErrorMessage(e.code) + '<br>';
                });
                showErrorMessage("JavaScript 语法错误：<br>" + errorMessage);
            }
        }
        if ("undefined" == typeof JSHINT) {
            $.getScript("https://cdn.bootcdn.net/ajax/libs/jshint/2.13.6/jshint.js", checkSyntax);
        } else {
            checkSyntax();
        }
    }

    function formatXml(xml) {
        var formatted = '';
        var reg = /(>)(<)(\/*)/g;
        xml = xml.replace(reg, '$1\r\n$2$3');
        var pad = 0;
        xml.split('\r\n').forEach(function (node) {
            var indent = 0;
            if (node.match(/.+<\/\w[^>]*>$/)) {
                indent = 0;
            } else if (node.match(/^<\/\w/)) {
                if (pad !== 0) {
                    pad -= 1;
                }
            } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                indent = 1;
            }
            var padding = ' '.repeat(pad * 2);
            formatted += padding + node.trim() + '\r\n';
            pad += indent;
        });
        return formatted.trim();
    }

    function processJSON(data) {
        $.each(data, function (k, data1) {
            var type1 = typeof data1;
            if (type1 == "object") {
                flag = false;
                processJSON(data1);
                arr.push("end");
            } else {
                arr.push(k, data1);
            }
        });
        return arr;
    }

    function jsonToCsvByJson(data) {
        arr = [];
        flag = true;
        var header = [];
        var content = [];
        var headFlag = true;
        try {
            data = typeof data === "object" ? processJSON(data) : processJSON($.parseJSON(data));
        } catch (e) {
            throw new Error("JSON 语法错误：" + e.message);
        }
        $.each(data, function (k, value) {
            if (k % 2 === 0) {
                if (headFlag) {
                    if (value !== "end") {
                        header.push(value);
                    } else {
                        headFlag = false;
                    }
                }
            } else {
                if (value !== "end") {
                    var temp = data[k - 1];
                    if (header.includes(temp)) {
                        content.push(value);
                    }
                } else {
                    content.push("");
                }
            }
        });
        return header.join(",") + "\n" + content.join(",") + "\n";
    }

    function copycode(button) {
        var code = editor2.getDoc().getValue();
        var $textarea = $('<textarea>').val(code).css({
            position: 'absolute',
            left: '-9999px'
        }).attr('readonly', '');
        $('body').append($textarea);
        $textarea.select();
        document.execCommand('copy');
        $textarea.remove();
        $(button).text('已复制');
        if (editor2) editor2.execCommand('selectAll');
        setTimeout(function () {
            $(button).text('复制代码');
        }, 2000);
    }

    function clearAll() {
        if (editor1 && editor2) {
            editor1.setValue('');
            editor2.setValue('');
        }
    }

    function changeToFileContent(input) {
        var file = input.files[0];
        if (file) {
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload = function (event) {
                if (editor1) editor1.setValue(event.target.result);
            };
            input.value = "";
        }
    }
