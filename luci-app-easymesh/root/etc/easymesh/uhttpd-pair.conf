# /etc/easymesh/uhttpd-pair.conf
# 从节点配对专用 uhttpd 实例
# 端口 8080，无需认证，只服务 /www/easymesh-pair 目录和配对 CGI
# 由 /etc/init.d/easymesh 管理启停

config uhttpd pair
	list listen_http  0.0.0.0:8080
	option home       /www/easymesh-pair
	option cgi_prefix /cgi-bin
	option script_timeout 120
	option network_timeout 30
	option tcp_keepalive 1
	# 无需 auth — 配对页是公开的
	# 安全靠 token 一次性+10分钟过期保证
