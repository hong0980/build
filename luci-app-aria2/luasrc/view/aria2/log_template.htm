<style>
#log_text {
    padding: 15px;
    text-align: left;
}
#log_text pre {
    word-break: break-all;
    margin: 0;
    font-size : 10pt;
    font-family :Arial;
    background-color:#F0F0F0;
    color : #202020;
}
.description {
    background-color: #93ccff;
    font-size : 15pt;
}
</style>

<script type="text/javascript">
//<![CDATA[
function clearlog(btn) {
    XHR.get('<%=url("admin/nas/aria2/clear_log")%>', null,
        function(x, data) {
            return;
        }
    );
}

XHR.poll(10, '<%=url("admin/nas/aria2/action_log_read")%>', null,
    function(x, data) {
        var logElm = document.getElementById('log_text');
        if (logElm) {
            logElm.innerHTML = data
                ? String.format(
                    '<pre>%s%s%s%s</pre>',
                    '<span class="description"><%:Last 50 lines of syslog:%></span><br/><br/>',
                    data.syslog || '<%:No log data.%>',
                    '<br/><br/><span class="description"><%:Last 50 lines of log file:%></span><br/><br/>',
                    data.log || '<%:No log data.%>'
                )
                : '<strong><%:Failed to load log data.%></strong>';
        }
    }
);
//]]>
</script>

<div class="cbi-map">
    <h2 name="content"><%:Aria2%> - <%:Log Data%></h2>
    <div id="log_text">
        <img src="<%=resource%>/icons/loading.gif" alt="<%:Loading%>" style="vertical-align:middle" />
        <%:Collecting data...%>
    </div>
    <div style="text-align: right">
        <input class="btn cbi-button cbi-button-remove" type="submit" onclick="clearlog()" value="<%:Clear logs%>" />
        <div style="display: inline-block; vertical-align: middle"><small><%:Refresh every 10 seconds.%></small></div>
    </div>
</div>
